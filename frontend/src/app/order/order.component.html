<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="float-left card-title">Pedidos</div>
            <div class="float-right">   
                <button type="button" class="btn btn-success float-left" data-toggle="modal" (click)="largeModal.show()"><span class="fa fa-plus"></span> Novo</button>
            </div>
        </div>
        <div class="card-block">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Pesquisar...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" >
                        <span class="fa fa-search"></span>
                    </button>
                </span>
            </div>
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Andamento</th>
                        <th>Cliente</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders;">
                        <td>{{order.date | date: 'dd/MM/yyyy'}}</td>
                        <td class="Status-Order">
                            <span class="badge badge-success" *ngIf="order.status == 'DONE'">COMPLETO</span>
                            <span class="badge badge-warning" *ngIf="order.status == 'PENDING'">PENDENTE</span>
                            <span class="badge badge-danger" *ngIf="order.status == 'CANCELED'">CANCELADO</span>
                        </td>
                        <td>{{order.client.name}}</td>
                        <td>{{order.totalPrice}}</td>
                        <td>No Action</td>
                    <tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
