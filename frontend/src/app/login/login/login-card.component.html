<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="float-left card-title">Acesse sua conta</div>
        </div>
        <div class="card-block">
            <form #loginForm="ngForm">
                <alert-message *ngIf="alert1.isVisible" [message]="alert1.message" [isAlert]="alert1.isAlert" 
                           (cancel)="alert1.cancel()" (confirm)="alert1.funcao()" ></alert-message>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" id="username" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <input type="password"  class="form-control" name="password" [(ngModel)]="password" id="password" placeholder="Senha" required>
                </div>

                <div class="float-right">
                    <button type="submit" class="btn btn-success float-left" [disabled]="!loginForm.form.valid" data-toggle="modal" (click)="Login()">Autenticar</button>
                </div>
            </form>
        </div>
    </div>
</div>
