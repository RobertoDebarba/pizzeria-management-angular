<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <div class="float-left card-title">Clientes</div>
            <div class="float-right">   
                <button type="button" class="btn btn-success float-left" data-toggle="modal" (click)="Novo()"><span class="fa fa-plus"></span> Novo</button>
            </div>
        </div>
        <div class="card-block">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Pesquisar...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" >
                        <span class="fa fa-search"></span>
                    </button>
                </span>
            </div>
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone residencial</th>
                        <th>Telefone celular</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of AllClients" >
                        <th>{{client.name}}</th>
                        <td>{{client.cpf}}</td>
                        <td>{{client.phone1}}</td>
                        <td>{{client.phone2}}</td>
                        <td>
                            <button title="Visualizar" (click)="visualizar(client)" type="button" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="top" ><span class="fa fa-info"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button id="show" style="display: none" type="button" data-toggle="modal" (click)="largeModal.show()"> </button>
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form #clientForm="ngForm" (submit)="salvar(CurrentClient)">
                <div class="card no-margin">
                    <div class="card-header">
                        <div class="float-left card-title">Cliente</div>
                        <div class="float-right">
                            <button (click)="largeModal.hide()" class="btn btn-secondary float-left" id="close" type="button"><span class="fa fa-reply"></span> Voltar</button>
                            <button type="submit" class="btn btn-success" [disabled]="!clientForm.form.valid"><span class="fa fa-check"></span> Salvar</button>
                        </div>
                    </div>
                    <div class="card-block">
                        <div class="container">
                            <div class="row">
                                <div class="col-1">
                                    <span class="bold align-right">Nome*</span>
                                </div>
                                <div class="col-11">
                                    <input class="inputs" type="text" name="name" [(ngModel)]="CurrentClient.name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <span class="bold align-right">CPF*</span>
                                </div>
                                <div class="col-5">
                                    <input class="inputs" type="text" placeholder="000.000.000-00" [textMask]="{mask: maskCpf}" name="cpf" [(ngModel)]="CurrentClient.cpf" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <span class="bold align-right">Telefone*</span>
                                </div>
                                <div class="col-5">
                                    <input class="inputs" type="text" placeholder="(47) 3333-3333" [textMask]="{mask: maskTelefone}" name="telefone" [(ngModel)]="CurrentClient.phone1" required/>
                                </div>
                                <div class="col-1">
                                    <span class="bold align-right">Celular*</span>
                                </div>
                                <div class="col-5">
                                    <input class="inputs" type="text" placeholder="(47) 99999-9999" [textMask]="{mask: maskCelular}" name="celular" [(ngModel)]="CurrentClient.phone2" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <span class="bold align-right">Rua*</span>
                                </div>
                                <div class="col-5">
                                    <input class="inputs" type="text" name="rua" [(ngModel)]="CurrentClient.address.place" required/>
                                </div>
                                <div class="col-1">
                                    <span class="bold align-right">Número*</span>
                                </div>
                                <div class="col-5">
                                    <input class="inputs" type="number" min="0" name="numero" [(ngModel)]="CurrentClient.address.number" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <span class="bold align-right">Bairro*</span>
                                </div>
                                <div class="col-5">
                                    <input class="inputs" type="text" name="bairro" [(ngModel)]="CurrentClient.address.neighborhood" required/>
                                </div>
                                <div class="col-1">
                                    <span class="bold align-right">Cidade*</span>
                                </div>
                                <div class="col-5">
                                    <input class="inputs" type="text" name="cidade" [(ngModel)]="CurrentClient.address.city" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <span class="bold align-right">CEP*</span>
                                </div>
                                <div class="col-5">
                                    <input class="inputs" type="text" placeholder="00000-000" [textMask]="{mask: maskCep}" name="cep" [(ngModel)]="CurrentClient.address.zipCode" required/>
                                </div>
                                <div class="col-1">
                                    <span class="bold align-right">Compl.</span>
                                </div>
                                <div class="col-5">
                                    <input class="inputs" type="text" name="complemento" [(ngModel)]="CurrentClient.address.info" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
